<app-header />
<main
  class="max-w-[50rem] w-[90%] mx-auto my-10 md:my-16 grid grid-flow-row gap-8 md:grid-cols-[1fr_3fr]"
>
  <ul class="flex overflow-auto gap-2 md:flex-col">
    @for(user of listUsers; track user.id) {
    <li>
      <app-user
        [data]="user"
        (select)="onSelectUser($event)"
        [isActive]="activeUserId === user.id"
      />
    </li>

    }
  </ul>
  @if(activeUserId) {
  <app-tasks [user]="selectedUser" />
  } @else {
  <p class="font-semibold text-[1.15rem] text-center">Please select a user</p>
  }
  <router-outlet />
</main>
