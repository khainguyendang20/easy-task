<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <app-heading
    className="!text-2xl text-center mx-auto font-semibold text-[#c3b3d1] mb-2"
    >Add Task</app-heading
  >
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </div>
    <div>
      <label for="title">Sumary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredSummary"
      ></textarea>
    </div>
    <div>
      <label for="title">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDueDate"
      />
    </div>
    <div class="m-[1rem_0_0] flex justify-end gap-1">
      <button (click)="onCancel()" class="bg-gray-300" type="button">
        Cancel
      </button>
      <button class="button" type="submit">Create</button>
    </div>
  </form>
</dialog>
